<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD ya :)</title>
    <style>
        <style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .container {
        width: 100vw;
        max-width: 430px; /* Simulate mobile portrait max width */
        aspect-ratio: 9/16;
        position: relative;
        background-color: black;
        overflow: hidden;
    }

    video, img, #confetti {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        outline: none;
    }

    img {
        cursor: pointer;
        z-index: 1;
    }

    #confetti {
        z-index: 2;
        display: none;
        pointer-events: none;
    }

    video {
        z-index: 0;
        display: none;
    }

    @media (orientation: landscape) {
        body {
            transform: rotate(90deg);
            transform-origin: center;
            height: 100vw;
            width: 100vh;
            overflow: hidden;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <video id="hbdVideo" src="hbd.mp4" muted loop></video>
        <img id="animation" src="candle.gif" onclick="nextAnimation()">
        <img id="confetti" src="confettitp.gif">
        <audio id="confettiSound" src="confetti.mp3"></audio>
        <audio id="music" src="music.mp3" loop></audio>
    </div>

    <script>
        let step = 0;
        function nextAnimation() {
            const img = document.getElementById("animation");
            const body = document.body;
            const confetti = document.getElementById("confetti");
            const music = document.getElementById("music");
            const confettiSound = document.getElementById("confettiSound");
            const video = document.getElementById("hbdVideo");
            
            if (step === 0) {
                img.src = "candle_reveal.gif";
                setTimeout(() => {
                    img.src = "hooraytp.gif";
                    body.style.backgroundColor = "#87CEEB"; // Sky blue
                    confetti.style.display = "block";
                    confettiSound.play();
                    
                    setTimeout(() => {
                        music.play(); // Start music
                        video.style.display = "block"; // Show video
                        video.play(); // Start video
                    }, 2000);
                    
                    step++;
                    setTimeout(() => {
                        confetti.style.display = "none";
                        confettiSound.pause();
                        confettiSound.currentTime = 0;
                    }, 15000); // Hide confetti after 15 seconds
                }, 2200); // Adjust time based on candle_reveal.gif duration
            } else if (step === 1) {
                img.src = "blowtp.gif";
                step++;
                setTimeout(() => {
                    img.src = "hoorayoff.gif";
                }, 2800); // Adjust time based on blow.gif duration
            }
        }
    </script>
</body>
</html>
