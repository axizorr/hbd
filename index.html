<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy birthday!!!</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            transition: background-color 2s ease;
            overflow: hidden;
            position: relative;
        }
        hbdgif {
            position: absolute;
            top: 20vh;
            left: 0;
            width: 100vw;
            height: 30vh;
            object-fit: cover;
            z-index: 0;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            outline: none;
        }
        img {
            width: 100vw;
            height: 70vh;
            object-fit: cover;
            cursor: pointer;
            position: relative;
            z-index: 1;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            outline: none;
        }
        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <img id="hbdGif" src="hbd.gif"></img>
    <img id="animation" src="candle.gif" onclick="nextAnimation()">
    <img id="confetti" src="confettitp.gif">
    <audio id="confettiSound" src="confetti.mp3"></audio>
    <audio id="music" src="music.mp3" loop></audio>

    <script>
        let step = 0;
        function nextAnimation() {
            const img = document.getElementById("animation");
            const body = document.body;
            const confetti = document.getElementById("confetti");
            const music = document.getElementById("music");
            const confettiSound = document.getElementById("confettiSound");
            const hbdgif = document.getElementById("hbdGif");
            
            if (step === 0) {
                img.src = "candle_reveal.gif";
                setTimeout(() => {
                    img.src = "hooraytp.gif";
                    body.style.backgroundColor = "#87CEEB"; // Sky blue
                    confetti.style.display = "block";
                    confettiSound.play();
                    
                    setTimeout(() => {
                        music.play(); // Start music
                        hbdgif.style.display = "block";
                    }, 2000);
                    
                    step++;
                    setTimeout(() => {
                        confetti.style.display = "none";
                        confettiSound.pause();
                        confettiSound.currentTime = 0;
                    }, 15000); // Hide confetti after 15 seconds
                }, 2200); // Adjust time based on candle_reveal.gif duration
            } else if (step === 1) {
                img.src = "blowtp.gif";
                step++;
                setTimeout(() => {
                    img.src = "hoorayoff.gif";
                }, 2800); // Adjust time based on blow.gif duration
            }
        }
    </script>
</body>
</html>
