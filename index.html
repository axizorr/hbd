<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            transition: background-color 1s ease;
        }
        img {
            width: 100vw;
            height: 70vh;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="animation" src="candle.gif" onclick="nextAnimation()">

    <script>
        let step = 0;
        function nextAnimation() {
            const img = document.getElementById("animation");
            const body = document.body;
            
            if (step === 0) {
                img.src = "candle_reveal.gif";
                img.onload = () => {
                    setTimeout(() => {
                        img.src = "hooraytp.gif";
                        body.style.backgroundColor = "#87CEEB"; // Sky blue
                        step++;
                    }, 2400); // Adjust time based on candle_reveal.gif duration
                };
            } else if (step === 1) {
                img.src = "blowtp.gif";
                img.onload = () => {
                    setTimeout(() => {
                        img.src = "hoorayoff.gif";
                        step++;
                    }, 2900); // Adjust time based on blow.gif duration
                };
            }
        }
    </script>
</body>
</html>
