<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            transition: background-color 1s ease;
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="animation" src="candle.gif" onclick="nextAnimation()">

    <script>
        let step = 0;
        function nextAnimation() {
            const img = document.getElementById("animation");
            const body = document.body;
            if (step === 0) {
                img.src = "candle_reveal.gif";
                body.style.backgroundColor = "#87CEEB"; // Sky blue
                step++;
                setTimeout(() => {
                    img.src = "hooraytp.gif";
                }, 2000);
            } else if (step === 1) {
                img.src = "blowtp.gif";
                step++;
                setTimeout(() => {
                    img.src = "hoorayoff.gif";
                }, 2900); // Adjust time based on blow.gif duration
            }
        }
    </script>
</body>
</html>
