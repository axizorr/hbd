<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        #video-container {
            position: relative;
        }
        #candle-video, #cake-video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        #clickArea {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="candle-video" src="candle.mp4" autoplay loop></video>
        <div id="clickArea"></div>
    </div>
    
    <script>
        document.getElementById("clickArea").addEventListener("click", function() {
            let videoContainer = document.getElementById("video-container");
            videoContainer.innerHTML = '<video id="cake-video" src="cake_reveal.mp4" autoplay></video>';
        });
    </script>
</body>
</html>
